<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Portfolio</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto text-center p-8">
        <h1 class="text-4xl font-bold text-blue-500">Witaj na moim portfolio!</h1>
        <p class="text-xl mt-4">To jest przykład strony z wykorzystaniem Tailwind CSS.</p>

        <h2 class="text-3xl font-bold mt-8">Kontakt</h2>
        <form action="https://formsubmit.co/o.kowalczyk@torunska.edu.pl" method="POST" class="mt-4">
            <div class="mb-4">
                <label for="name" class="block text-lg">Imię i nazwisko</label>
                <input type="text" id="name" name="name" required class="w-full p-2 mt-2 border border-gray-300 rounded-lg" placeholder="Twoje imię i nazwisko">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg">E-mail</label>
                <input type="email" id="email" name="email" required class="w-full p-2 mt-2 border border-gray-300 rounded-lg" placeholder="Twój e-mail">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-lg">Wiadomość</label>
                <textarea id="message" name="message" required class="w-full p-2 mt-2 border border-gray-300 rounded-lg" rows="4" placeholder="Twoja wiadomość"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Wyślij</button>
        </form>
    </div>
</body>
</html>
